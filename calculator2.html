<html>

<head>

    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body{

font-family: 'Open Sans',sans-serif;

background-color: black;

}

#container{

width: 1000px;

height: 550px;

background-image: linear-gradient(red,blue, green, yellow, purple);

margin: 20px auto;

}

#calculator{

width: 320px;

height: 520px;

background-color: hsl(204, 14%, 93%);

margin: 0 auto;

top: 20px;

position: relative;

border-radius: 5px;

box-shadow: 0 4px 8px 0 red, green blueviolet;

}

#keyboard{

height: 400px;

}

.operator, .number, .empty{

width: 50px;

height: 50px;

margin: 15px;

float: left;

border-radius: 50%;

border-width: 0;

font-weight: bold;

font-size: 15px;

cursor: pointer;

}

.operator:active, .number:active{

font-size: 13px;


    </style>



</head>


<body>

    <div id="container">
        <div id="calculator">
            <div id="keyboard">

                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

            let display = document.createElement("div");

            display.id = "display";

            display.style.textAlign = "right";

            display.style.padding = "10px";

            display.style.fontSize = "24px";

            display.style.backgroundColor = "#fff";

            display.style.border = "1px solid black";

            display.style.marginBottom = "10px";

            let calculator = document.getElementById("calculator");

            calculator.insertBefore(display, document.getElementById("keyboard"));

            let expression = "";

            document.querySelectorAll("button").forEach(button => {

                button.addEventListener("click", function () {

                    let value = this.id;

                    if (value === "clear") expression = ""; // Clear all

                    else if (value === "backspace") expression = expression.slice(0, -1); // Backspace

                    else if (value === "=") expression = eval(expression) || ""; // Evaluate expression

                    else expression += value; // Append numbers/operators

                    display.innerText = expression || "0"; // Update display

                });

            });

        });

</script>















































</body>




























</html>
