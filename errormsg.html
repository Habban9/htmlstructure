<html>

<head>

 <title>Alert</title>   

</head>


<body>



<h2>Error Alert</h2>

<p>Website has been deleted by the user so you can not see any thing on the website</p>

<p id="Alert"></p>

<script>




function addalert(msg) {   

   alert(msg)


}



try{


addalert("There is an server error click here to visit the website in new server")

}

catch(err){

    document.getElementById("Alert").innerHTML=err.message
}
















</script>











</body>
































</html>
