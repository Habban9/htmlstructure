<html>






<head>



<title>Array</title>








</head>


<body>


<h2>Array And Stack</h2>

<p id="result"></p>
<p id="myid"></p>
<p id="myjoin"></p>



<script>


var subject = ["math","english","urdu","chemistry","pakstudy"];

document.write(subject)

document.getElementById("myid").innerHTML=subject.join("***")


document.write(subject)

subject.pop();
document.getElementById("myjoin").innerHTML=subject;


document.getElementById("result").innerHTML=subject[2]







document.getElementById("result").innerHTML=Math.round(3.8)











</script>

















</body>





















</html>
